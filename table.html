<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
        }

        th, td {
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <h1>帥哥資料表</h1>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年齡</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>帥哥</td>
                <td>23</td>
            </tr>
            <tr>
                <td>大帥哥</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
